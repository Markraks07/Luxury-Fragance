<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Luxury Perfumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gold-text { color: #D4AF37; }
        .bg-gold { background-color: #D4AF37; }
        body { background-color: #050505; }
    </style>
</head>
<body class="text-white font-sans min-h-screen">

    <nav class="p-6 flex justify-between items-center border-b border-white/5">
        <a href="index.html" class="text-zinc-400 hover:text-white transition">
            <i class="fas fa-arrow-left mr-2"></i> VOLVER
        </a>
        <h1 class="gold-text font-black uppercase italic tracking-tighter text-xl">Tu Carrito</h1>
        <div class="w-10"></div> </nav>

    <main class="max-w-2xl mx-auto p-6">
        
        <div id="cart-items" class="space-y-4 mb-10">
            <div class="animate-pulse flex flex-col items-center py-20">
                <div class="h-4 w-48 bg-zinc-800 rounded mb-4"></div>
                <div class="h-4 w-32 bg-zinc-800 rounded"></div>
            </div>
        </div>

        <div class="bg-zinc-900/50 p-6 rounded-3xl border border-white/5 mb-8">
            <label class="text-[10px] uppercase tracking-widest text-zinc-500 mb-3 block">¿Tienes un código de descuento?</label>
            <div class="flex gap-2">
                <input type="text" id="coupon-input" placeholder="EJ: LUXURY10" 
                    class="flex-1 bg-black border border-white/10 rounded-xl px-4 py-3 text-sm outline-none focus:border-yellow-600 transition uppercase tracking-widest">
                <button onclick="applyCoupon()" 
                    class="bg-zinc-800 hover:bg-zinc-700 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase transition">
                    Aplicar
                </button>
            </div>
        </div>

        <div class="bg-zinc-900 p-8 rounded-[2rem] border border-white/10 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <span class="text-zinc-400 uppercase tracking-widest text-xs font-bold">Total a pagar</span>
                <span id="total-price" class="text-3xl font-mono font-black text-white">$0.00</span>
            </div>

            <p class="text-[9px] text-zinc-500 text-center mb-6 uppercase tracking-tight">
                Al finalizar, serás redirigido a WhatsApp para coordinar el pago y envío con el vendedor.
            </p>

            <button onclick="checkout()" 
                class="w-full bg-white text-black py-5 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-yellow-500 transition-all transform active:scale-95 shadow-xl shadow-white/5">
                Finalizar Compra <i class="fab fa-whatsapp ml-2 text-lg"></i>
            </button>
        </div>

    </main>

    <footer class="py-10 text-center">
        <p class="text-[8px] text-zinc-700 uppercase tracking-[0.3em]">Luxury Perfumes © 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>

</body>
</html>
