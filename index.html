<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Luxury Fragance | Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-zinc-950 text-white">
    <nav class="p-6 flex justify-between items-center border-b border-white/10 glass sticky top-0 z-50">
        <h1 class="text-2xl font-bold gold-text">LUXURY STORE</h1>
        <button onclick="startRecommender()"
            class="bg-gradient-to-r from-yellow-600 to-yellow-400 text-black px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-yellow-900/20 hover:scale-105 transition-transform mb-8 w-full md:w-auto">
            ✨ ¿No sabes qué elegir? Pregunta a nuestra IA
        </button>
        <div class="space-x-8 flex">
            <a href="index.html" class="hover:text-yellow-500">Inicio</a>
            <a href="admin.html" class="hover:text-yellow-500">Admin</a>
            <a href="carrito.html" class="relative">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count"
                    class="absolute -top-3 -right-3 bg-yellow-600 text-[10px] px-1.5 rounded-full">0</span>
            </a>
        </div>
    </nav>



    <section class="p-10">
        <div class="flex gap-4 mb-10 justify-center">
            <button onclick="filter('todos')" class="btn-filter">Todos</button>
            <button onclick="filter('hombre')" class="btn-filter">Hombre</button>
            <button onclick="filter('mujer')" class="btn-filter">Mujer</button>
        </div>
        <div id="catalog" class="grid grid-cols-1 md:grid-cols-4 gap-6">
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
