<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Luxury Perfumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gold-text { color: #D4AF37; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="login-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center p-6">
        <div class="max-w-sm w-full text-center">
            <h2 class="gold-text text-3xl font-black mb-6 uppercase italic">Luxury Admin</h2>
            <input type="password" id="admin-pass" placeholder="CONTRASEÑA" class="w-full bg-zinc-900 border border-white/10 p-4 rounded-2xl mb-4 text-center outline-none focus:border-yellow-500">
            <button onclick="checkLogin()" class="w-full bg-white text-black font-bold py-4 rounded-2xl hover:bg-yellow-500 transition">ENTRAR</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-black uppercase italic tracking-tighter">Panel de Gestión</h1>
            <a href="index.html" class="text-xs text-zinc-500 hover:text-white uppercase tracking-widest">Volver a la tienda</a>
        </div>

        <div class="bg-zinc-900 p-6 rounded-3xl border border-white/5 mb-10">
            <h2 class="gold-text font-bold mb-4 uppercase text-sm">Nuevo Perfume</h2>
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="p-name" placeholder="NOMBRE" class="bg-black p-3 rounded-xl border border-white/10 text-xs outline-none">
                <input type="number" id="p-price" placeholder="PRECIO" class="bg-black p-3 rounded-xl border border-white/10 text-xs outline-none">
                <input type="number" id="p-stock" placeholder="STOCK INICIAL" class="bg-black p-3 rounded-xl border border-white/10 text-xs outline-none">
                
                <select id="p-cat" class="bg-black p-3 rounded-xl border border-white/10 text-xs outline-none text-zinc-400">
                    <option value="hombre">HOMBRE</option>
                    <option value="mujer">MUJER</option>
                    <option value="unisex">UNISEX</option>
                </select>
                <select id="p-scent" class="bg-black p-3 rounded-xl border border-white/10 text-xs outline-none text-zinc-400">
                    <option value="fuerte">FUERTE</option>
                    <option value="dulce">DULCE</option>
                    <option value="citrico">CÍTRICO</option>
                </select>

                <input type="file" id="p-img-file" class="bg-black p-3 rounded-xl border border-white/10 text-[10px] outline-none">
            </div>
            <button onclick="handleCreate()" class="w-full mt-4 bg-yellow-600 text-black font-bold py-3 rounded-xl text-xs uppercase hover:bg-yellow-500 transition">Publicar Producto</button>
        </div>

        <div class="grid md:grid-cols-2 gap-10">
            <div>
                <h2 class="text-xs font-bold text-zinc-500 uppercase mb-4 tracking-widest">Inventario</h2>
                <div id="admin-list" class="space-y-2">
                    </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xs font-bold text-zinc-500 uppercase tracking-widest">Pedidos</h2>
                    <button onclick="clearPaidOrders()" class="text-[9px] text-red-500 uppercase font-bold hover:underline">Limpiar Pagados</button>
                </div>
                <div id="orders-list" class="space-y-2">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
</body>
</html>
